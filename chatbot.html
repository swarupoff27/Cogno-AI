<html lang="en">

<head>

    <title>Cogno AI Chatbot</title>

<body>
    <div class="wrapper">

            <!-- first section -->
            
            <tr>
                <td class="orange" style="height: 50vh; background-color:#fa6e0e; border-radius: 20px 20px 0px 0px;">

                            </td>
                            
                        </tr>
    
                        <tr>
                            <td style="font-size:18px;">
                                I am Iris, a Virtual Assistant
                            </td>
                        </tr>
    
                        <tr>
                            <td style="font-size:18px;">
                                How may I help you?
                                
                            </td>
                            
                        </tr>
                           
                    </table>
                </td>
            </tr>
            
            <!-- second section -->
            <tr>
                <td style="height: 50vh; background-color:white; border-radius:0px 0px 20px 20px;">

                        <div class="ques" id="ques-1">
                            <p class="ques-p"><ul><li>Can I redeem my FB before the original term?</li></ul></p>
                        </div>
                        <div class="ques" id="ques-2">
                            <p class="ques-p"><ul><li>How do I pay my Credit card bill?</li></ul></p>
                        </div>
                        <div class="ques" id="ques-3">
                            <p class="ques-p"><ul><li>How can I get my Account Statement?</li></ul></p>
                        </div>

                        <div class="btndiv">
                            <a class="button" href="#"><img class="conversationlogo" src="https://cdn-icons-png.flaticon.com/128/589/589708.png">Start a New Conversation</a>
                        </div>
        
                    </fieldset>

                </td>
            </tr>
           

          

        </table>
    </div>
